<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
			<div class="container-fluid">	
	<h2>Update Jabatan</h2>
	<form th:action="@{/jabatan/update}" th:object="${jabatan}" method="POST">
		<input type="hidden" th:field="*{id}"/>
		Nama : <br>
		<input type="text" name="nama" th:value="*{nama}"/>
		<br>
		Deskripsi : <br>
		<input type="text" name="deskripsi" th:value="*{deskripsi}"/>
		<br>
		Gaji Pokok : <br>
		<input type="number" name="gaji_pokok" th:value="*{gaji_pokok}"/>
		<br><br>
		<button type="submit" class="btn btn-primary">Submit</button>		
	</form>
	</div>
</body>
</html>
